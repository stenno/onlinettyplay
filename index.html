<!doctype html><html><head><meta charset="utf-8"/><title>ttystream</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" integrity="sha512-iLYuqv+v/P4u9erpk+KM83Ioe/l7SEmr7wB6g+Kg1qmEit8EShDKnKtLHlv2QXUp7GGJhmqDI+1PhJYLTsfb8w==" crossorigin="anonymous" referrerpolicy="no-referrer"/><script defer="defer" src="main.js"></script></head><body><div class="headline-container"><h1>Online ttyrec streamer</h1></div><div class="controls-container"><section class="loading-section"><h4>Loading</h4><label for="use-gzip">Use gzip decompression <input type="checkbox" name="use-gzip" checked="checked"></label> <label for="url">Load from URL <input name="url"><button class="download" type="button">Download</button></label> <label for="file">Load from file <input type="file" name="file" accept=".gz,.gzip,.ttyrec"><button class="load" type="button">Load</button></label></section><section class="parsing-section"><h4>Parsing</h4><label for="maxrows">Max rows <input name="maxrows" value="100"></label> <label for="maxcols">Max cols <input name="maxcols" value="300"></label> <label for="chunksize">Frame chunk size <input name="chunksize" value="25000"></label></section><section class="navigation-section"><h4>Navigation</h4><label for="jump">Jump to frame <input name="jump"> <button class="dojump" type="button">Jump</button></label></section><section class="debug-output"><h4>Debug output</h4><div class="debug-container"><textarea cols="80" rows="5"></textarea></div></section></div><div class="output-container"><pre id="terminal"></pre></div></body></html>
