<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ttystream</title>
        <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js" integrity="sha512-2PRgAav8Os8vLcOAh1gSaDoNLe1fAyq8/G3QSdyjFFD+OqNjLeHE/8q4+S4MEZgPsuo+itHopj+hJvqS8XUQ8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" integrity="sha512-iLYuqv+v/P4u9erpk+KM83Ioe/l7SEmr7wB6g+Kg1qmEit8EShDKnKtLHlv2QXUp7GGJhmqDI+1PhJYLTsfb8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <h1>Online ttyrec streamer</h1>
        <ol class='instructions'>
            <li>Select gzipped ttyrec file with the File dialog.</li>
            <li>Press 'Load' button.</li>
            <li>After the file was loaded, press the ⏯ button to start/pause playback.</li>
            <li>Press ■ to stop playback.</li>
        </ol>
        <div class="frames">Frame: 0/?</div>
        <div class="dimensions">
            <label for="columns">Columns:</label><input type="text" name="columns">
            <label for="rows">Rows:</label><input type="text" name="rows">
            <button class="setdimensions" type="button">Set dimensions</button>
        </div>
        <div class="status"></div>
        <input type="file" accept=".gz,.gzip">
        <button class="load" type="button">Load</button>
        <button class="run" type="button">⏯</button>
        <button class="stop" type="button">■</button>
        <div id="terminal"></div>
    </body>
    
</html>
